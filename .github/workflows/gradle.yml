name : CI
On : [push]
jobs:
    build:
        runs-on: windows
        steps :
            - uses : actions/checkout@v2
            - name : Set up JDK 17
              uses: actions/setup-java@v2
              with :
                  java-version : 17
                  distribution : 'adopt'
            - name : Build with Gradle
              run : ./gradle build
